name: CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency: cicd

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install NPM Dependencies
        run: npm ci

      - name: Test
        run: npm test

      - name: Check Formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        with:
          folder: dist
